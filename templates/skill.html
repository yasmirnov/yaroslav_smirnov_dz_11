<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Поиск кандидата по навыку</title>
  </head>
  <body>

    <h1>Найдено со скиллом {{ skill }}: {{ count }}</h1>
    {% for candidate in candidates %}
        <p>
            <a href="/candidates/{{ candidate.id }}">{{ candidate.name }}</a>
        </p>
    {% endfor %}

  </body>
</html>
