<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Поиск кандидата по имени</title>
  </head>
  <body>

    <h1>Найдено кандидатов {{ count }}</h1>
    {% for candidate in candidates %}
        <p>
            <a href="/candidates/{{ candidate.id }}">{{ candidate.name }}</a>
        </p>
    {% endfor %}

  </body>
</html>
